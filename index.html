<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=style.css>
</head>

<body id="app-body">
    <div class="container my-5">
        <h1 class="text-center mb-4 text-light">Simple Cipher</h1>
        <div class="row g-4">

            <!-- Large item -->
            <div class="col-md-6">
                <div class="bento-item bento-tall green-colour-dark">

                    <!-- Input text area -->
                    <div class="text-view">
                        <h4>Input</h4>
                        <textarea name="text-to-decipher" id="text-to-decipher"    
                            placeholder="Copy and paste text to decipher">Copy and paste text to decipher...        
                        </textarea>
                    </div>
                </div>
            </div>

            <!-- Large item -->
            <div class="col-md-6">
                <div class="bento-item bento-tall green-colour-dark">

                    <!-- Output text area -->
                    <div class="text-view">
                        <h4>Output</h4>
                        <div class="total-button">
                            <p class="output-text" id="output-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medium item -->
            <div class="col-md-12">
                <div class="bento-item bento-thin green-colour wrap-text text-light">
                    <div>
                        <h4>Letters unused</h4>
                        <p id="unused-letters" class="wrap-text "></p>
                    </div>
                </div>
            </div>

            <!-- Medium item -->
            <div class="col-md-4">
                <div class="bento-item bento-tall green-colour text-light">
                    <table class="number">
                        <tr>
                            <td>A</td>
                            <td><input type="text" id="map-a" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>B</td>
                            <td><input type="text" id="map-b" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td><input type="text" id="map-c" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>D</td>
                            <td><input type="text" id="map-d" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>E</td>
                            <td><input type="text" id="map-e" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>F</td>
                            <td><input type="text" id="map-f" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>G</td>
                            <td><input type="text" id="map-g" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>H</td>
                            <td><input type="text" id="map-h" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>I</td>
                            <td><input type="text" id="map-i" maxlength="1" value="_"></td>
                        </tr>
                    </table>
                </div>
            </div>


            <!-- Medium item -->
            <div class="col-md-4">
                <div class="bento-item bento-tall green-colour text-light">
                    <table class="number">
                        <tr>
                            <td>J</td>
                            <td><input type="text" id="map-j" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>K</td>
                            <td><input type="text" id="map-k" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>L</td>
                            <td><input type="text" id="map-l" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>M</td>
                            <td><input type="text" id="map-m" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>N</td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>Q</td>
                            <td><input type="text" id="map-q" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>R</td>
                            <td><input type="text" id="map-r" maxlength="1" value="_"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Medium item -->
            <div class="col-md-4">
                <div class="bento-item bento-tall green-colour text-light">
                    <table class="number">

                        <tr>
                            <td>S</td>

                        </tr>
                        <tr>
                            <td>W</td>
                            <td><input type="text" id="map-w" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>X</td>
                            <td><input type="text" id="map-x" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td><input type="text" id="map-y" maxlength="1" value="_"></td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td><input type="text" id="map-z" maxlength="1" value="_"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Buttons -->
            <div class="col-md-4">
                <div class="bento-item bento-thin bg-info text-light" id="scramble-button">
                    <h2>Scramble</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bento-item bento-thin bg-info text-light" id="reset-map-button">
                    <h2>Reset Map</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="src.js"></script>
